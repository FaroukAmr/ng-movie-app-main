<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-container">
    <div>
      <label for="username" class="form-label">Email</label>
      <input
        type="text"
        id="email"
        formControlName="email"
        class="form-control"
      />
      <div
        class="error-message"
        *ngIf="
          loginForm.get('email')?.invalid && loginForm.get('email')?.touched
        "
      >
        <div *ngIf="loginForm.get('email')?.hasError('required')">
          Email is required.
        </div>
        <div *ngIf="loginForm.get('email')?.hasError('email')">
          Invalid email format.
        </div>
      </div>
    </div>
    <div>
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
      />
      <div
        class="error-message"
        *ngIf="
          loginForm.get('password')?.invalid &&
          loginForm.get('password')?.touched
        "
      >
        <div *ngIf="loginForm.get('password')?.hasError('required')">
          Password is required.
        </div>
        <div *ngIf="loginForm.get('password')?.hasError('minlength')">
          Password should have at least 6 characters.
        </div>
      </div>
    </div>
    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="loginForm.invalid"
      style="max-width: fit-content; align-self: flex-end"
    >
      Login
    </button>
  </form>
</div>
