<div class="sign-up-container">
  <h2 style="text-align: center">Sign Up</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="form-container">
    <div class="form-row">
      <div class="form-field">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
        />
        <div
          class="error-message"
          *ngIf="
            signupForm.get('username')?.invalid &&
            signupForm.get('username')?.touched
          "
        >
          <div *ngIf="signupForm.get('username')?.hasError('required')">
            Username is required.
          </div>
          <div *ngIf="signupForm.get('username')?.hasError('minlength')">
            Username should have at least 3 characters.
          </div>
        </div>
      </div>

      <div class="form-field">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
        />
        <div
          class="error-message"
          *ngIf="
            signupForm.get('email')?.invalid && signupForm.get('email')?.touched
          "
        >
          <div *ngIf="signupForm.get('email')?.hasError('required')">
            Email is required.
          </div>
          <div *ngIf="signupForm.get('email')?.hasError('email')">
            Invalid email format.
          </div>
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-field">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
        />
        <div
          class="error-message"
          *ngIf="
            signupForm.get('password')?.invalid &&
            signupForm.get('password')?.touched
          "
        >
          <div *ngIf="signupForm.get('password')?.hasError('required')">
            Password is required.
          </div>
          <div *ngIf="signupForm.get('password')?.hasError('minlength')">
            Password should have at least 6 characters.
          </div>
        </div>
      </div>

      <div class="form-field">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="form-control"
        />

        <div
          *ngIf="
            signupForm.get('confirmPassword')?.hasError('required') &&
            signupForm.get('confirmPassword')?.touched
          "
        >
          Confirm Password is required.
        </div>

        <div *ngIf="signupForm.hasError('passwordMismatch')">
          Passwords do not match.
        </div>
      </div>
    </div>
    <div style="align-self: center">
      Already have an account?
      <a routerLink="/auth/login">Login</a>
    </div>

    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="signupForm.invalid"
      style="max-width: 19rem; margin: auto"
    >
      Sign Up
    </button>
  </form>
</div>
