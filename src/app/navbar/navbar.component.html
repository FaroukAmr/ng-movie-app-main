<nav
  class="navbar navbar-expand-md navbar-light"
  style="background-color: #e3f2fd"
>
  <div class="container-fluid">
    <div class="navbar-brand" *ngIf="username != ''">
      {{ "hello" | translate }} {{ username }}
    </div>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse justify-content-between"
      id="navbarSupportedContent"
    >
      <ul class="navbar-nav" style="gap: 10px">
        <li class="nav-item">
          <button
            class="btn"
            type="button"
            style="font-size: 1rem; color: black"
            (click)="navigateToHome()"
            *ngIf="isAuthenticated"
          >
            {{ "HOME" | translate }}
          </button>
        </li>

        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            id="navbarDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            style="color: black; font-size: 1rem"
          >
            {{ "currentLanguage" | translate }}
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li>
              <div class="dropdown-item" (click)="selectLanguage('en')">
                English
              </div>
            </li>
            <li>
              <div class="dropdown-item" (click)="selectLanguage('ar')">
                Arabic
              </div>
            </li>
          </ul>
        </li>

        <li class="nav-item">
          <button
            class="btn btn-primary"
            type="button"
            (click)="handleSignUpClick()"
            *ngIf="!isAuthenticated"
          >
            {{ "signUp" | translate }}
          </button>
          <button
            class="btn btn-primary"
            type="button"
            (click)="handleLogoutClick()"
            *ngIf="isAuthenticated"
          >
            {{ "LOGOUT" | translate }}
          </button>
        </li>
      </ul>
      <div *ngIf="isAuthenticated">
        <div class="input-group">
          <input
            class="form-control"
            type="search"
            [placeholder]="'searchMovies' | translate"
            aria-label="Search"
            [(ngModel)]="searchQuery"
            #searchInput
            (keyup.enter)="handleSearch(searchInput.value)"
          />
          <div class="input-group-append" style="margin-left: 1px">
            <button
              class="btn btn-outline-success"
              type="button"
              (click)="handleSearch(searchInput.value)"
            >
              {{ "search" | translate }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
